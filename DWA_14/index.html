<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DWA_14</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/dark.css" />
        <script src="https://unpkg.com/vue@2.6.14"></script>
        <!-- <script src="./redux.js" defer></script> -->
    </head>
    <body>
        <div id="app">
            <header class="header">
                <h1 class="header__title">
                    Tally Count
                </h1>
                <h2>DWA_14</h2>
            </header>
            <main class="counter">
                <h1 class="counter__value" v-text="count"></h1>
                <div class="counter__actions">
                    <sl-button size="large" @click="subtract" class="counter__button counter__button_first">-</sl-button>
                    <sl-button size="large" @click="add" class="counter__button">+</sl-button>
                </div>
                <sl-button size="large" @click="reset" class="reset__button">Reset Counter</sl-button>
            </main>
            <footer class="footer">
                Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript.
            </footer>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    count: 0
                },
                methods: {
                    add() {
                        this.count++;
                    },
                    subtract() {
                        this.count--;
                    },
                    reset() {
                        this.count = 0;
                    }
                }
            });
            
        </script>
        
    </body>
</html>
